<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pseudo-classes</title>  
  
<body>  
    <h2>Links</h2>  
    <a href="#">Univisited</a><br>  
    <a href="#" class="">Visited Link</a><br>  
    <a href="#">hover with underline</a><br>
    <a href="#">active</a><br>

    <h2>Form</h2>  
    <form>  
        <input type="text" placeholder="Regular Input"><br>  
        <input type="text" placeholder="Disabled Input" disabled><br>  
        <input type="submit" value="Submit">  
    </form>  

    <h2>List</h2>  
    <ul>  
        <li>Item 1</li>  
        <li>Item 2</li>  
        <li>Item 3</li>  
        <li>Item 4</li>  
        <li>Item 5</li>  
    </ul>  
</body>  
</html>
