<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <h1>New User Registration Form</h1>
    <label for="un">Username</label>
    <input type="text" id="un">
    <br><br>
    <label for="email">E-mail Address</label>
    <input type="email" id="email" placeholder="name@domain.com">
    <br><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB">
    <br><br>
    <label for="ex">HTML Experience Years</label>
    <input type="range" id="ex" min="0" max="100" value="50">
    <br><br>
    <label for="chil">Number of Children</label>
    <input type="number"><br><br>
    <label for="url">Personal Page URl</label>
    <input type="url" id="url">
    <br><br>
    <label for="month">Registraion reneval month</label>
    <input type="number" id="month"><br><br>
    <label for="submit">Submit</label>
    <input type="submit" id="submit"><br><br>
    <label for="clear">Clear</label>
    <input type="reset"  id="clear">

</body>
</html>
