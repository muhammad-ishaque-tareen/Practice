<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Arrays</title>
</head>
<body>
    <script>
        let array = [5, 6, 3, 4, 8];  
        let sum = 0;  

        for (let i = 0; i < array.length; i++) 
        {  
             sum += array[i];  
        }  

        alert("Sum of numbers: " + sum);
    </script>
</body>
</html>
