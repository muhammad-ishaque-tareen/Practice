<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>
        let YourAge = parseInt(prompt("What is  your age:"));  

        if (YourAge < 18) 
        {  
            alert("You're a minor!");  
        } 
        else 
        {  
             alert("You're an adult!");  
        }
    </script>
</body>
</html>
