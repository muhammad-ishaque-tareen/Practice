<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnChange Example</title>  
    <script>  
        function showChange() {  
            alert("The value has been changed!");  
        }  
    </script>  
</head>  
<body>  
    <h1>OnChange Event Example</h1>  
    <input type="text" onchange="showChange()" placeholder="Type something and change focus">  
</body>  
</html>
