<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnMouseOver Example</title>  
    <script>  
        function showMouseOver() {  
            alert("Mouse is over the element!");  
        }  
    </script>  
</head>  
<body>  
    <h1>OnMouseOver Event Example</h1>  
    <div onmouseover="showMouseOver()" style="padding: 20px; border: 1px solid black;">  
        Hover over this box!  
    </div>  
</body>  
</html>
