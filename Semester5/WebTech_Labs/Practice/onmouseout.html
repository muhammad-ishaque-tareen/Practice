<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnMouseOut Example</title>  
    <script>  
        function showMouseOut() {  
            alert("Mouse has left the element!");  
        }  
    </script>  
</head>  
<body>  
    <h1>OnMouseOut Event Example</h1>  
    <div onmouseout="showMouseOut()" style="padding: 20px; border: 1px solid black;">  
        Hover out of this box!  
    </div>  
</body>  
</html>
