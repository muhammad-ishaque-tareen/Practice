<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnKeyDown Example</title>  
    <script>  
        function showKeyDown(event) {  
            alert("Key pressed: " + event.key);  
        }  
    </script>  
</head>  
<body>  
    <h1>OnKeyDown Event Example</h1>  
    <input type="text" onkeydown="showKeyDown(event)" placeholder="Press any key">  
</body>  
</html>
