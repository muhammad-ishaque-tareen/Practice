<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnLoad Example</title>  
    <script>  
        function showLoad() {  
            alert("Page has finished loading!");  
        }  
        window.onload = showLoad;  
    </script>  
</head>  
<body>  
    <h1>OnLoad Event Example</h1>  
    <p>This alert will appear when the page loads.</p>  
</body>  
</html>
