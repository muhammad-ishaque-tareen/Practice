<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>OnClick Example</title>  
    <script>  
        function showClick() {  
            alert("Element was clicked!");  
        }  
    </script>  
</head>  
<body>  
    <h1>OnClick Event Example</h1>  
    <button onclick="showClick()">Click me!</button>  
</body>  
</html>
