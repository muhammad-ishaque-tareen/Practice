<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>ISC Questionare</h1>
    <label for="FN">Student Name</label>
    <input type="text" id="FN"><br>
    <label for="pass">Password</label>
    <input type="password" id="pass"><br>
    <p>Prefered Courses:</p>
    <label for="net">Networks</label>
    <input type="checkbox" id="net">
    <label for="WP">Web Programming</label>
    <input type="checkbox" id="WP">
    <label for="DS">Data Structure</label>
    <input type="checkbox" id="DS">
    <label for="OS">OS</label>
    <input type="checkbox" id="OS">
     <p>How many hours you study every day?</p>
     <label for="1.3">1.3 hours</label>
     <input type="radio" id="1.3">
     <label for="4.5">4.5 hours</label>
     <input type="radio" id="4.5">
     <label for="6">more than 6 hours</label>
     <input type="radio" id="6"><br><br>
     <!-- Select -->
     <label for="job_role">Rate ICS Department</label>
     <select id="job_role">
     <option value="">IT</option>
     <option value="front_end">CS</option>
     <option value="back_end">SE</option>
     <option value="UI">Cyber S</option>
    </select><br><br>
    <label for="FC">Further Comments</label>
    <textarea  id="FC" rows="3" cols="30"></textarea><br><br>
    <button type="reset">Reset</button>
    <button type="submit">Submit Form</button>
</body>
</html>
